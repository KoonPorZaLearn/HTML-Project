<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Management</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Management</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu1">
          <ul class="nav nav-underline me-auto">
            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white active" id="setSpecTab"
                >Set Spec</a
              >
            </li>

            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white" id="productTab"
                >Products</a
              >
            </li>
            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white" id="accountTab"
                >Accounts</a
              >
            </li>
          </ul>
          <a
            href="#"
            class="navbar-text text-decoration-none me-3"
            id="showAccount"
            data-bs-toggle="modal"
            data-bs-target="#editThisAccountModal"
          >
          </a>
          <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <!-- Accounts Content -->
    <div
      class="container mt-5 pt-3 card"
      id="accountsContent"
      style="display: none"
    >
      <div class="row">
        <div class="col-12 d-flex">
          <button class="btn btn-outline-danger me-auto" id="delAccount">
            <i class="bx bx-trash"></i>
            Delete
          </button>
          <div>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <button
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#addAccountModal"
          >
            Add Account
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover align-middle caption-top">
              <caption>
                List of users
              </caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col" style="width: 3%" class="text-center">
                    <input type="checkbox" class="form-check-input" disabled />
                  </th>
                  <th scope="col" style="width: 4%" class="text-center">#</th>
                  <th scope="col" style="width: 15%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUsername"
                    ></i>
                    Username
                  </th>
                  <th scope="col">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnEmail"
                    ></i
                    >Email
                  </th>
                  <th scope="col" style="width: 10%">Type</th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnCreate"
                    ></i
                    >Created_at
                  </th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUpdate"
                    ></i
                    >Updated_at
                  </th>
                </tr>
              </thead>
              <tbody
                class="table-group-divider"
                id="table-body-accounts"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Content -->
    <div
      class="container mt-5 pt-3 card"
      id="productsContent"
      style="display: none"
    >
      <div class="row">
        <div class="col-12 d-flex">
          <button class="btn btn-outline-danger me-auto" id="delProduct">
            <i class="bx bx-trash"></i>
            Delete
          </button>

          <button
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
            id="addProductBtn"
          >
            Add Product
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12 d-flex justify-content-evenly">
          <div>
            <label for="filterCategory" class="form-label">Category</label>
            <select
              name="category"
              class="form-select"
              id="filterCategory"
              style="width: 200px"
            ></select>
          </div>

          <div>
            <label for="filterBrand" class="form-label">Brand</label>
            <select
              name="brand"
              class="form-select"
              id="filterBrand"
              style="width: 200px"
            ></select>
          </div>
          <div>
            <label for="searchInputProduct" class="form-label">Search</label>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              id="searchInputProduct"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover align-middle caption-top">
              <caption>
                List of products
              </caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col" class="text-center" style="width: 3%">
                    <input type="checkbox" class="form-check-input" disabled />
                  </th>
                  <th scope="col" class="text-center" style="width: 3%">#</th>
                  <th scope="col" style="width: 10%">Category</th>
                  <th scope="col" style="width: 10%">Brand</th>
                  <th scope="col" style="width: 20%">Name</th>
                  <th scope="col" style="width: 5%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnPrice"
                    ></i
                    >Price
                  </th>
                  <th scope="col" class="text-center" style="width: 3%">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody
                class="table-group-divider"
                id="table-body-products"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Set Spec Content -->
    <div class="container mt-5 pt-3" id="setSpecContent" style="display: block">
      <div
        class="row row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3"
        id="cardsContent"
      ></div>
    </div>

    <!-- Modal Add Account Content -->
    <div class="modal fade" id="addAccountModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addAccountForm" method="post">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control mb-3"
                placeholder="Username"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control mb-3"
                placeholder="Password"
                required
              />
              <select
                name="account_type"
                id="account_type"
                class="form-select mb-3"
              >
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-success"
                  data-bs-dismiss="addAccountModal"
                  id="addAccountBtn"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit This Account Content -->
    <div class="modal fade" id="editThisAccountModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editAccountForm" method="post">
              <input
                type="text"
                name="username"
                id="usernameEdit"
                class="form-control mb-3"
                placeholder="Username*"
                required
              />
              <input
                type="email"
                name="email"
                id="emailEdit"
                class="form-control mb-3"
                placeholder="Email"
                disabled
              />
              <input
                type="password"
                name="password"
                id="passwordEdit"
                class="form-control mb-3"
                placeholder="New Password"
              />

              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-warning"
                  id="editAccountBtn"
                >
                  Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Products Content -->
    <div class="modal fade" id="addProductModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addProductForm"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select
                  name="category"
                  class="form-select"
                  id="categoryAddProducts"
                ></select>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select
                  name="brand"
                  class="form-select"
                  id="brandAddProducts"
                ></select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="title_image" class="form-label">Title image</label>
                <input
                  type="file"
                  name="title_image"
                  class="form-control"
                  id="title_image"
                  accept="image/*"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                <label for="detial_images" class="form-label"
                  >Detail image (Multiple images)</label
                >
                <input
                  type="file"
                  name="detail_images"
                  class="form-control"
                  id="detail_images"
                  accept="image/*"
                  multiple
                />
              </div> -->
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  placeholder="Price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="detail" class="form-label">Detail</label>
                <textarea
                  type="text"
                  name="detail"
                  class="form-control"
                  placeholder="Detail"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

            <button

              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

            <div id="image_edit_detail"></div>

              <label class="form-label mb-3 fw-bold">Category</label>
              <label class="form-label mb-3 fw-bold">Brand</label>
              <label class="form-label mb-3 fw-bold">Name</label>
              <label class="form-label mb-3 fw-bold">Price</label>
              <label class="form-label mb-3 fw-bold">Detail</label>
            </div>

            <div class="d-flex flex-column">
              <label class="form-label mb-3" id="category_edit_detail"></label>
              <label class="form-label mb-3" id="brand_edit_detail"></label>
              <label class="form-label mb-3" id="name_edit_detail"></label>
              <label class="form-label mb-3" id="price_edit_detail"></label>
              <label class="form-label mb-3" id="detail_edit_detail"></label>
            </div>

          <div class="modal-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-warning me-3"
              data-bs-toggle="modal"
              data-bs-target="#editToggleModal_2"
              id="editButton"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-bs-target="#editToggleModal_1"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit_2 Product Content -->
    <div
      class="modal fade"
      id="editToggleModal_2"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
          </div>
          <form id="editProductForm" method="put" enctype="multipart/form-data">
            <div class="modal-body d-flex">
              <div class="d-flex flex-column p-3 justify-content-center">
                <!-- Image -->
                <div id="show_image_edit" class="mx-auto mb-4"></div>
                <input
                  type="file"
                  name="form_edit_image"
                  class="form-control w-75 mx-auto"
                  id="form_edit_image"
                  accept="image/*"
                />
              </div>
              <div class="ms-3">
                <!-- Category -->
                <label class="form-label mb-2 fw-bold">Category</label>
                <select
                  name="form_edit_category"
                  id="form_edit_category"
                  class="form-select mb-3"
                ></select>
                <!-- Brand -->
                <label class="form-label mb-2 fw-bold">Brand</label>
                <select
                  name="form_edit_brand"
                  id="form_edit_brand"
                  class="form-select mb-3"
                ></select>
                <!-- Name -->
                <label class="form-label mb-2 fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="form_edit_name"
                  required
                />
                <!-- Price -->
                <label class="form-label mb-2 fw-bold">Price</label>
                <input
                  type="number"
                  class="form-control mb-3"
                  id="form_edit_price"
                  required
                />
                <!-- Detail -->
                <label class="form-label mb-2 fw-bold">Detail</label>
                <textarea
                  class="form-control mb-3"
                  id="form_edit_detail"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#editToggleModal_1"
                id="btn_back_edit"
              >
                Back
              </button>
              <button type="submit" class="btn btn-success me-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Detail Product -->
    <div class="modal fade" id="detailProductModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detail Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body d-flex">
            <div id="image_detail"></div>
            <div class="d-flex flex-column me-5">
              <label class="form-label mb-3 fw-bold">Category</label>
              <label class="form-label mb-3 fw-bold">Brand</label>
              <label class="form-label mb-3 fw-bold">Name</label>
              <label class="form-label mb-3 fw-bold">Price</label>
              <label class="form-label mb-3 fw-bold">Detail</label>
            </div>

            <div class="d-flex flex-column">
              <label class="form-label mb-3" id="category_detail"></label>
              <label class="form-label mb-3" id="brand_detail"></label>
              <label class="form-label mb-3" id="name_detail"></label>
              <label class="form-label mb-3" id="price_detail"></label>
              <label class="form-label mb-3" id="product_detail"></label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-bs-target="#detailProductModal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../api/managementAPI.js"></script>
  <script src="../api/productsAPI.js"></script>
  <script src="../api/setSpecAPI.js"></script>
</html>
