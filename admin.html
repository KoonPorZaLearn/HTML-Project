<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/navbar.css" />
    <title>Admin</title>
    <style>
      .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        padding: 10px;
        margin: 10px;
      }
      button {
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar"><a href="#">PC Customizer</a></div>
    <div class="upload-container">
      <h1>Upload an Image</h1>
      <form
        id="imageUploadForm"
        action="/api/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="text" name="name" id="" required />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Image</button>
      </form>
      <br />
      <button type="button" id="textbtn">Button</button>
      <div id="textPreview"></div>
    </div>
  </body>
  <script src="JS/connectAPI.js"></script>
</html>
