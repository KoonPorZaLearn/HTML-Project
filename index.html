<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/my_css/index_style.css" />
    <title>Index</title>
  </head>
  <body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="/index.html" class="navbar-brand">PC Customize</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu1">
          <ul class="nav nav-underline me-auto">
            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white active" id="setSpecTab"
                >Set Spec</a
              >
            </li>

            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white" id="mySpecTab">My Spec</a>
            </li>
          </ul>
          <a
            href="#"
            class="navbar-text text-decoration-none me-3"
            id="showAccount"
            data-bs-toggle="modal"
            data-bs-target="#editThisAccountModal"
          >
          </a>
          <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <!-- Set Spec Content -->
    <div class="container mt-4" id="setSpecContent" style="display: block">
      <div class="row mb-2">
        <div class="col-3">
          <div class="price-container">
            <a href="#" class="price-item"> Total </a>
            <a href="#" class="price-item"> 102,000 à¸¿ </a>
          </div>
        </div>
        <div class="col-9">
          <div class="filter-container">
            <div class="d-flex align-items-center">
              <label for="filterBrand" class="me-2">Brand</label>
              <select
                class="form-select"
                id="filterBrand"
                style="width: 180px"
              ></select>
            </div>
            <div>
              <div class="input-group d-flex">
                <input type="text" class="form-control" placeholder="Search" />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="set-spec-container">
            <a href="#" class="set-spec-item">CPU</a>
            <a href="#" class="set-spec-item">
              <!-- <img src="https://picsum.photos/200" />
              <span class="text-truncate">B760</span>
              <span>3,690.-</span> -->
              Mainboard
            </a>
            <a href="#" class="set-spec-item">Memory</a>
            <a href="#" class="set-spec-item">Graphics Card</a>
            <a href="#" class="set-spec-item">Harddisk</a>
            <a href="#" class="set-spec-item">SSD SATA 2.5"</a>
            <a href="#" class="set-spec-item">SSD PCIE M.2</a>
            <a href="#" class="set-spec-item">Power Supply</a>
            <a href="#" class="set-spec-item">CPU Cooler</a>
            <a href="#" class="set-spec-item">Case</a>
          </div>
        </div>
        <div class="col-9">
          <div
            class="row row-cols-md-3 row-cols-lg-4 g-2"
            id="cardsContent"
          ></div>
        </div>
      </div>
    </div>

    <!-- Modal Detail Product -->
    <div class="modal fade" id="detailProductModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detail Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body d-flex">
            <div id="image_detail"></div>
            <div class="d-flex flex-column me-5">
              <label class="form-label mb-3 fw-bold">Category</label>
              <label class="form-label mb-3 fw-bold">Brand</label>
              <label class="form-label mb-3 fw-bold">Name</label>
              <label class="form-label mb-3 fw-bold">Price</label>
              <label class="form-label mb-3 fw-bold">Detail</label>
            </div>

            <div class="d-flex flex-column">
              <label class="form-label mb-3" id="category_detail"></label>
              <label class="form-label mb-3" id="brand_detail"></label>
              <label class="form-label mb-3" id="name_detail"></label>
              <label class="form-label mb-3" id="price_detail"></label>
              <label class="form-label mb-3" id="product_detail"></label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-bs-target="#detailProductModal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- mySpecContent -->
    <div id="mySpecContent" style="display: none">
      <h1>mySpecContent</h1>
    </div>

    <!-- contactContent -->
    <div id="contactContent" style="display: none">
      <h1>contactContent</h1>
    </div>
  </body>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/my_js/navbar_script.js"></script>
  <script src="/my_js/setspec_script.js"></script>
  <script src="/api/userAPI/showProduct.js"></script>
</html>
