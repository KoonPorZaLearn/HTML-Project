<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Login Management</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div
          class="row align-items-center bg-black justify-content-center"
          style="height: 100vh"
        >
          <div class="col-sm-12 col-md-9 col-lg-6">
            <div class="card px-5 py-3">
              <h1 class="text-center">Login</h1>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="invalid-feedback">Password is invalid</div>
              </div>
              <p class="form-text text-end">Forgot password?</p>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <p class="form-text text-center mt-3">
                Don't have an account? <a href="#" class="link">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="../js/bootstrap.min.js"></script>
</html>
