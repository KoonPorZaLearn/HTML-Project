<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Management</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu1">
          <ul class="nav nav-underline me-auto">
            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white active" id="accountTab"
                >Accounts</a
              >
            </li>
            <li class="nav-item ms-3">
              <a href="#" class="nav-link text-white" id="productTab"
                >Products</a
              >
            </li>
          </ul>
          <a
            href="#"
            class="navbar-text text-decoration-none me-3"
            id="showAccount"
            data-bs-toggle="modal"
            data-bs-target="#editThisAccountModal"
          ></a>
          <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <!-- Accounts Content -->
    <div class="container mt-5 pt-3 card" id="accountsContent">
      <div class="row">
        <div class="col-12 d-flex">
          <button class="btn btn-outline-danger me-auto" id="delAccount">
            Del Account
          </button>
          <div>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <button
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#addAccountModal"
          >
            Add Account
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover align-middle caption-top">
              <caption>
                List of users
              </caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col" style="width: 3%" class="text-center">
                    <input type="checkbox" class="form-check-input" disabled />
                  </th>
                  <th scope="col" style="width: 4%" class="text-center">#</th>
                  <th scope="col" style="width: 15%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUsername"
                    ></i>
                    Username
                  </th>
                  <th scope="col">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnEmail"
                    ></i
                    >Email
                  </th>
                  <th scope="col" style="width: 10%">Type</th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnCreate"
                    ></i
                    >Created_at
                  </th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUpdate"
                    ></i
                    >Updated_at
                  </th>
                </tr>
              </thead>
              <tbody
                class="table-group-divider"
                id="table-body-accounts"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Content -->
    <div
      class="container mt-5 pt-3 card"
      id="productsContent"
      style="display: none"
    >
      <div class="row">
        <div class="col-12 d-flex">
          <button class="btn btn-outline-danger me-auto" id="delProduct">
            Del Product
          </button>
          <div>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
          </div>
          <button
            class="btn btn-success ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
          >
            Add Product
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover align-middle caption-top">
              <caption>
                List of products
              </caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col" style="width: 3%" class="text-center">
                    <input type="checkbox" class="form-check-input" disabled />
                  </th>
                  <th scope="col" style="width: 4%" class="text-center">#</th>
                  <th scope="col" style="width: 15%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUsername"
                    ></i>
                    Name
                  </th>
                  <th scope="col">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnEmail"
                    ></i
                    >Title_Image_Url
                  </th>
                  <th scope="col" style="width: 10%">Price</th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnCreate"
                    ></i
                    >Created_at
                  </th>
                  <th scope="col" style="width: 20%">
                    <i
                      class="bx bxs-down-arrow mx-2"
                      style="color: white"
                      id="sortBtnUpdate"
                    ></i
                    >Updated_at
                  </th>
                </tr>
              </thead>
              <tbody
                class="table-group-divider"
                id="table-body-products"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Account Content -->
    <div class="modal fade" id="addAccountModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addAccountForm" method="post">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control mb-3"
                placeholder="Username"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control mb-3"
                placeholder="Password"
                required
              />
              <select
                name="account_type"
                id="account_type"
                class="form-select mb-3"
              >
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-success"
                  data-bs-dismiss="addAccountModal"
                  id="addAccountBtn"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit This Account Content -->
    <div class="modal fade" id="editThisAccountModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editAccountForm" method="post">
              <input
                type="text"
                name="username"
                id="usernameEdit"
                class="form-control mb-3"
                placeholder="Username*"
                required
              />
              <input
                type="email"
                name="email"
                id="emailEdit"
                class="form-control mb-3"
                placeholder="Email"
                disabled
              />
              <input
                type="password"
                name="password"
                id="passwordEdit"
                class="form-control mb-3"
                placeholder="New Password"
              />

              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-warning"
                  id="editAccountBtn"
                >
                  Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Products Content -->
    <div class="modal fade" id="addProductModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addProductForm"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-select" id="category">
                  <option value="select">Select</option>
                  <option value="cpu">CPU</option>
                  <option value="mainboard">Mainboard</option>
                  <option value="graphics_card">Graphics Card</option>
                  <option value="memory">Memory</option>
                  <option value="harddisk">Harddisk</option>
                  <option value="ssd_sata">SSD Sata 2.5"</option>
                  <option value="ssd_pcie">SSD PCIE M.2"</option>
                  <option value="power_supply">Power Supply</option>
                  <option value="cpu_cooler">CPU Cooler</option>
                  <option value="case">Case</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select name="brand" class="form-select" id="brand">
                  <option value="select">Select</option>
                  <option value="intel" data-filter="cpu">Intel</option>
                  <option value="amd" data-filter="cpu">AMD</option>
                  <option value="asrock" data-filter="mainboard">Asrock</option>
                  <option value="asus" data-filter="mainboard">Asus</option>
                  <option value="gigabyte" data-filter="mainboard">
                    Gigabyte
                  </option>
                  <option value="msi" data-filter="mainboard">MSI</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="title_image" class="form-label">Title image</label>
                <input
                  type="file"
                  name="title_image"
                  class="form-control"
                  id="title_image"
                />
              </div>
              <div class="mb-3">
                <label for="detial_images" class="form-label"
                  >Detail image (Multiple images)</label
                >
                <input
                  type="file"
                  name="detail_images"
                  class="form-control"
                  id="detail_images"
                  multiple
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" placeholder="Price" />
              </div>
              <div class="mb-3">
                <label for="detail" class="form-label">Detail</label>
                <textarea
                  type="text"
                  name="detail"
                  class="form-control"
                  placeholder="Detail"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../api/managementAPI.js"></script>
  <script src="../api/productsAPI.js"></script>
  <script src="../api/productsScript.js"></script>
</html>
