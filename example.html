<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .image-table th,
      .image-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      .image-table th {
        background-color: #f2f2f2;
      }

      .image-table img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h2>Image Table</h2>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Example image URLs
        const imageUrls = [
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          "https://picsum.photos/200",
          // ... more image URLs
        ];

        // Get the body element to append the tables
        const body = document.body;

        // Create a new table for every set of 4 images
        for (let i = 0; i < imageUrls.length; i += 4) {
          // Create a new table element
          const table = document.createElement("table");
          table.classList.add("image-table");

          // Create a new row in the table
          const row = table.insertRow();

          // Insert cells with images
          for (let j = 0; j < 4; j++) {
            const cell = row.insertCell();
            if (i + j < imageUrls.length) {
              const img = document.createElement("img");
              img.src = imageUrls[i + j];
              cell.appendChild(img);
            }
          }

          // Append the table to the body
          body.appendChild(table);
        }
      });
    </script>
  </body>
</html>
