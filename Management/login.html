<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Login Management</title>
  </head>
  <body>
    <form method="POST" id="loginForm">
      <div class="container">
        <div
          class="row d-flex justify-content-center align-items-center"
          style="height: 100vh"
        >
          <div class="col-sm-12 col-md-9 col-lg-5">
            <div class="card p-5 shadow">
              <h1 class="text-center">Login</h1>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username_login"
                  placeholder="Username"
                  required
                />
                <div class="invalid-feedback" id="userFeedback">
                  Username is invalid
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password_login"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback" id="passFeedback">
                  Password is invalid
                </div>
              </div>
              <!-- <a href="#" class="form-text text-end text-decoration-none">Forgot password?</p> -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../api/login-register.js"></script>
</html>
